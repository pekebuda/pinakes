<div *ngIf='selectedBook'>
  <h2>{{selectedBook.title}} Details</h2>
  <div><span>id: </span>{{selectedBook.id}}</div>
  <label>title: <input [(ngModel)]="selectedBook.title" placeholder="Titulo"></label>
  <div><span>author: </span>{{book.author}}</div>
</div>

<div>
  <ul class='books'>
    <li *ngFor='let book of books' (click)='onSelect(book)'>
      <span class='badge'>{{book.id}}</span>{{book.title}}
    </li>
  </ul>
</div>
