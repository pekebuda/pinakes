<div *ngIf='selectedBook'>
  <h2>{{selectedBook.title}} Details</h2>
  <div>
    <span>id: </span>{{selectedBook.id}}
  </div>
  <label>title: <input [(ngModel)]="selectedBook.title" placeholder="Titulo"></label>
  <div>
    <span>author: </span>
    <span>{{selectedBook.author}}</span>
  </div>
</div>


<ion-list inset class='books'>
  <div ion-item *ngFor='let book of books' (click)='onSelect(book)'>
    <span class='badge'>{{book.id}}</span>
    <span>{{book.title}}</span>
  </div>
</ion-list>
