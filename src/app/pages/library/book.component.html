<ion-header>
  <ion-toolbar>
    <ion-title>Book Details</ion-title>
    <ion-buttons start>
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
        <span ion-text color="primary" showWhen="ios">Cancel</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngIf='book'>
    <ion-list>
      <ion-item>
        <h1>{{book.title}}</h1>
      </ion-item>
      <ion-item hidden>
        <ion-label>
          <h3>Identifier</h3>
          <p>{{book.id}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Autor</h3>
          <p>{{book.author}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Editorial</h3>
          <p>{{book.publisher}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Edicion</h3>
          <p>{{book.edition}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Numero de paginas</h3>
          <p>{{book.pageCount}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Estado de conservacion</h3>
          <p>{{book.state}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Observaciones</h3>
          <p>{{book.notes}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
