<ion-list class="books">
  <ion-item-group *ngFor="let el of books | groupByPropertyInitial:'title'">
    <ion-item-divider color="light">
      <ion-label>{{el.grouper}}</ion-label>
    </ion-item-divider>
    <ion-item lines="inset" *ngFor="let book of el.values" (click)="selectBook(book)">
      <ion-label>
        <h2>{{book.title}}</h2>
        <p>{{book.author}}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-list>
